<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio YouTube</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="dark">
    <!-- Header -->
    <header class="hero">
        <h1>Meu Portfólio YouTube</h1>
        <p>Criador de conteúdo especializado em tecnologia e programação</p>
    </header>

    <!-- Thumbnails Grid -->
    <section class="thumbnails">
        <h2>Minhas Thumbnails</h2>
        <div class="thumbnails-grid" id="thumbnailsGrid">
            <!-- COMENTÁRIO: Duplique este article para cada thumbnail -->
            <article class="thumbnail-card">
                <div class="thumbnail-image">
                    <!-- COMENTÁRIO: Substitua o src pela URL da sua thumbnail -->
                    <img src="Thumbs\Youtube Thumbnails.png" alt="Título do Vídeo" loading="lazy" class="expandable">
                </div>
                <div class="thumbnail-info">
                    <h3>Título do Vídeo</h3>
                    <p>Descrição breve do vídeo</p>
                </div>
            </article>
            <article class="thumbnail-card">
                <div class="thumbnail-image">
                    <!-- COMENTÁRIO: Substitua o src pela URL da sua thumbnail -->
                    <img src="Thumbs\heirin.png" alt="Título do Vídeo" loading="lazy" class="expandable">
                </div>
                <div class="thumbnail-info">
                    <h3>Título do Vídeo</h3>
                    <p>Descrição breve do vídeo</p>
                </div>
            </article>
        </div>
    </section>

    <!-- Lightbox (janela expandida) -->
<div id="lightbox" class="lightbox">
    <span class="close-btn">&times;</span>
    <img id="lightbox-img" class="lightbox-img">
</div>


    <!-- Social Media -->
    <section class="social">
        <h2>Minhas Redes</h2>
        <div class="social-links">
            <!-- COMENTÁRIO: Atualize os hrefs com seus links -->
            <a href="https://youtube.com/@seu-canal" class="social-button" target="_blank">
                <i class="fab fa-youtube"></i>
                YouTube
            </a>
            <a href="https://twitter.com/seu-perfil" class="social-button" target="_blank">
                <i class="fab fa-twitter"></i>
                Twitter
            </a>
            <a href="https://instagram.com/seu-perfil" class="social-button" target="_blank">
                <i class="fab fa-instagram"></i>
                Instagram
            </a>
            <a href="https://github.com/seu-perfil" class="social-button" target="_blank">
                <i class="fab fa-github"></i>
                GitHub
            </a>
        </div>
    </section>

    <!-- Contact -->
    <section class="contact">
        <h2>Contato</h2>
        <form id="contactForm" action="/send-message" method="POST">
            <div class="form-group">
                <input type="text" id="name" name="name" required placeholder="Seu nome">
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" required placeholder="Seu email">
            </div>
            <div class="form-group">
                <textarea id="message" name="message" required placeholder="Sua mensagem"></textarea>
            </div>
            <button type="submit" class="submit-button">
                <i class="fas fa-paper-plane"></i>
                Enviar Mensagem
            </button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>© <span id="year"></span> Seu Nome. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
